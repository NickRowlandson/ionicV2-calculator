<ion-content padding>
  <div id="background">
    <div id="display"><div id="resultText"></div></div>
    <div id="main">
      <div class="rows">
        <button id="clear" class="btn-style top-bg border">AC</button><button id="del" class="btn-style top-bg border">DEL</button><button id="percent" class="btn-style top-bg border">%</button><button id="divide" value="/" class="btn-style opera-bg value align operator">รท</button>
       </div>
       <div class="rows">
        <button id="seven" value="7" class="btn-style num-bg border">7</button><button id="eight" value="8" class="btn-style num-bg border">8</button><button id="nine" value="9" class="btn-style num-bg border">9</button><button id="multiply" value="*" class="btn-style opera-bg operator">x</button>
       </div>
       <div class="rows">
         <button id="four" value="4" class="btn-style num-bg border">4</button><button id="five" value="5" class="btn-style num-bg border">5</button><button id="six" value="6" class="btn-style num-bg border">6</button><button id="subtract" value="-" class="btn-style opera-bg operator">-</button>
       </div>
       <div class="rows">
         <button id="one" value="1" class="btn-style num-bg border">1</button><button id="two" value="2" class="btn-style num-bg border">2</button><button id="three" value="3" class="btn-style num-bg border">3</button><button id="add" value="+" class="btn-style opera-bg operator">+</button>
       </div>
       <div class="rows">
         <button id="zero" value="0" class="num-bg zero border">0</button><button id="decimal" value="." class="btn-style num-bg period fall-back border">.</button><button id="equals" value="=" class="btn-style opera-bg operator">=</button>
       </div>
     </div>
   </div>
</ion-content>
